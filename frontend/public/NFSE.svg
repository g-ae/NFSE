<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
  role="img"
  aria-label="NFSE eco cart logo"
>
  <defs>
    <!-- Couleurs proches de ton UI (bleu liens + rouge bouton Search) -->
    <style>
      :root{
        --nfse-blue:#3843C2;
        --nfse-red:#E50A14;
        --eco-green:#22C55E;
      }
    </style>

    <linearGradient id="leafGrad" x1="210" y1="210" x2="370" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="var(--nfse-blue)"/>
      <stop offset="1" stop-color="var(--eco-green)"/>
    </linearGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Logo sur fond transparent (parfait sur ton dark theme) -->
  <g filter="url(#soft)">
    <!-- Handle -->
    <path
      d="M120 150h52l14 64"
      fill="none"
      stroke="var(--nfse-blue)"
      stroke-width="22"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Cart body -->
    <path
      d="M154 184h250l-30 156a40 40 0 0 1-39 32H214a40 40 0 0 1-39-32l-35-188Z"
      fill="none"
      stroke="var(--nfse-blue)"
      stroke-width="22"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Eco leaf inside -->
    <path
      d="M334 228c-50 7-96 41-110 92-12 45 13 85 62 92 74 10 126-50 133-129 4-31-7-52-85-55Z"
      fill="url(#leafGrad)"
      stroke="var(--nfse-blue)"
      stroke-width="14"
      stroke-linejoin="round"
    />

    <!-- Leaf vein -->
    <path
      d="M246 356c44-64 90-100 156-128"
      fill="none"
      stroke="var(--nfse-blue)"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.9"
    />

    <!-- Wheels (accent rouge comme ton bouton Search) -->
    <circle cx="226" cy="404" r="22" fill="var(--nfse-red)"/>
    <circle cx="350" cy="404" r="22" fill="var(--nfse-red)"/>

    <!-- Small highlights -->
    <circle cx="218" cy="396" r="6" fill="#ffffff" opacity="0.35"/>
    <circle cx="342" cy="396" r="6" fill="#ffffff" opacity="0.35"/>
  </g>
</svg>
